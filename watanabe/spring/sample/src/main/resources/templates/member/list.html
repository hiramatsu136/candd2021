<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'メンバー情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <h1>メンバー情報一覧</h1>
    <div class="float-end">
      <a th:href="@{/member/add}" class="btn btn-primary">新規登録はこちら</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>メールアドレス</th>
          <th>名前</th>
          <th>登録日</th>
          <th>登録者</th>
          <th>更新日</th>
          <th>更新者</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="member : ${memberlist}" th:object="${member}" class="align-middle">
          <td th:text="*{mail_address}"></td>
          <td th:text="*{name}"></td>
          <td th:text="${#dates.format(member.created_date, 'yyyy/MM/dd')}"></td>
          <td th:text="*{created_user}"></td>
          <td th:text="${#dates.format(member.updated_date, 'yyyy/MM/dd')}"></td>
          <td th:text="*{updated_user}"></td>
          <td><a th:href="@{/member/{mailAdress}(id=*{mail_address})}" class="btn btn-secondary">詳細</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
