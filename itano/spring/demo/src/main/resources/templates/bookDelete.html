<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>全件表示</title>
</head>

<body>
    <h1>全件表示</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>出版日</th>
                <th>タイトル</th>
                <th>著者</th>
                <th>値段</th>
                <th>在庫数</th>
            </tr>
        </thead>
        <tbody>
            <tr th:object="${bookForm}" class="align-middle">
                <td th:text="*{book_id}"></td>
                <td th:text="*{release_date}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{author}"></td>
                <td th:text="*{price}"></td>
                <td th:text="*{stock}"></td>
            </tr>
        </tbody>
    </table>
    <p>削除を行いますか？</p>
    <span><a th:href="@{/delete/result/{bookId}(bookId=${bookForm.book_id})}" class="btn btn-secondary">はい</a></span>
    <span><a href="/mybatis" class="btn btn-secondary">いいえ</a></span>
</body>

</html>
