<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- データ追加画面 -->

<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
</head>

<body>
  <h1>新規登録画面</h1>

  <!-- 追加データ入力欄 -->
  <form th:action="@{/add/execute}" th:object="${bookForm}" th:method="post">
    <div class="form-group">
      <label>ISBNコード：<span class="text-danger">※</span></label>
      <input type="text" th:field="*{book_id}" class="form-control">
    </div>
    <div class="form-group">
      <label>出版日：<span class="text-danger">※</span></label>
      <input type="date" th:field="*{release_date}" class="form-control">
    </div>
    <div class="form-group">
      <label>タイトル：<span class="text-danger">※</span></label>
      <input type="text" th:field="*{title}" class="form-control">
    </div>
    <div class="form-group">
      <label>著者：<span class="text-danger">※</span></label>
      <input type="text" th:field="*{author}" class="form-control">
    </div>
    <div class="form-group">
      <label>値段：<span class="text-danger">※</span></label>
      <input type="text" th:field="*{price}" class="form-control">
    </div>
    <div class="form-group">
      <label>在庫数：<span class="text-danger">※</span></label>
      <input type="text" th:field="*{stock}" class="form-control">
    </div>

    <br />

    <!-- 「登録」ボタン押下時、データ追加処理を行い、処理結果画面(success.html / failed.html)に遷移
    「キャンセル」ボタン押下時、ホームに遷移 -->
    <div class="text-center">
      <button type="submit">登録</button>
      <button type="submit" formaction="/">キャンセル</button>
    </div>

  </form>

</body>

</html>
